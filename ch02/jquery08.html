<!DOCTYPE html>
<html>
<head>
                <meta charset="UTF-8">
                <title>영화 포스터</title>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <style>
                                .container{
                                                margin: 0 auto;
                                                width: 90%;
                                                display: grid;
                                                justify-content: space-around;
                                                grid-template-columns: auto auto auto;
                                }
                                .container > div{
                                                width: 250px;
                                                height: 350px;
                                                background-color: rgba(240, 238, 238, 0.747);
                                                border: 1px solid gray;
                                                box-shadow: 0 0 3px 3px gray;
                                                text-align: center;
                                                padding: 10px;
                                }
                </style>
</head>
<body>
                <h1>영화 포스터</h1>
               <button onclick="addMovie(1)">추가</button>
               <hr/>
                <div id="movie-list" class="container">
                                
                </div>

                <script>
                                //번호
                                var no = 2;
                                //임시 다운로드
                                var movie = {
                                                poster: "https://newsimg.sedaily.com/2020/09/28/1Z81412DEP_1.jpg",
                                                title: "도굴",
                                                rating: 9.1
                                }

                                $("#poster-1").attr("src", movie.poster);
                                $("#title-1").html("<h3>"+movie.title+ "</h3>" );
                                $("#rating-1").text(movie.rating);

                                function addMovie(){
                                                var moveitem = `<div id="move-item-${no}">`;
                                                moveitem+= `<div>`;
                                                moveitem+= `<button onclick="deleteMovie(${no})">삭제</button>`;
                                                moveitem+= `<img id="poster-${no}" src="${movie.poster}" width="100%" height="200px"/>`;
                                                moveitem+= `</div>`;
                                                moveitem+= `<div id="title-${no}">${movie.title}</div>`;
                                                moveitem+= `<div id="rating-${no}"> ${movie.rating}</div>`;
                                                moveitem+= `</div>`;
                                               

                                                $("#movie-list").prepend(moveitem);
                                                no = no + 1;
                                }
                                function deleteMovie(no){
                                                $("#movie-list-"+no).remove();
                                }
                                
                </script>
</body>
</html>
